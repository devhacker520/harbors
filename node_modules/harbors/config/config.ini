[server]
dir             =   ./node_modules/harbors/site/
default_file    =   index.html
session         =   false
session_id      =   HsessID
session_survavil=   3600000
gzip            =   true
gzip_file       =   html|css|js
deny            =   all
allow           =   127.0.0.1
allow           =   127.0.0.2
debug           =   false
#客户端缓存过期时间(默认1天)
expires         =   86400000
#服务器缓存过期时间(默认半小时)
cache_time      =   1800000
#日志记录文件夹
log_dir         =   ./log/
#日志文件分割大小(单位kb)
log_size        =   256
#临时文件位置
tmp_dir         =   ./tmp/

#监听端口
listen          =   3002
listen          =   3001
#开启进程数量
process         =   1
#虚拟主机配置
vhost           =   true
#控制器后缀
module          =   _.js
module_type     =   require