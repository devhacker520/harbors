<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HARBORS</title>
</head>
<body>
<style>
    table{border-collapse:collapse;width:100%;border-top:1px solid #CCC;text-align:left;}
    th,td{border-bottom:1px solid #CCC;padding:8px;}
    h4{margin:0;}
    .id{width:50px;}
    .function{width:100px;}
    .info{text-indent:40px;margin:10px 0;}
</style>
<h1>Debugger</h1>
<div>
    <h4>info:</h4>
    <div class="info">{{info}}</div>
</div>
<table>
    <tr>
        <th class="id">id</th>
        <th class="function">function</th>
        <th class="info">info</th>
    </tr>
    <tr>
        <td colspan="3">{{tr}}</td>
    </tr>
</table>
<form method="post" enctype="multipart/form-data">
    <input name="oo" value="123" type="text" />
    <button type="submit"></button>
</form>
</body>
</html>
