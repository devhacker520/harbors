<style>
    table td, table th{
        text-align: center;
    }
</style>
<div class="container" style="padding-top:55px;">
    <table class="table">
        <thead>
        <th>WorkerID</th>
        <th>UniqueID</th>
        <th>State</th>
        <th>Operation</th>
        </thead>
        <tbody>
        <tr ng-repeat="item in process">
            <td>{{ item.workerID }}</td>
            <td>{{ item.uniqueID }}</td>
            <td>{{ item.state }}</td>
            <td>
                <button class="btn btn-wran closeProcess" ng-click="closeProcess(item.workerID)">关闭进程</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-wran openProcess" ng-click="openProcess()">新开进程</button>
</div>
